  <body class="bg-light">

    <!-- Small -->
    <div class="d-block d-md-none flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">

      <a href="index.html" class="text-decoration-none text-dark media my-0 mr-md-auto">
        <p class="media-body mb-0 lh-125 text-center">
          <strong class="d-block text-gray-dark">Kevin Chang</strong>
          Freelance UX Designer
        </p>
      </a>

      <nav class="mt-4 text-center">
        <a class="pt-2 pb-2 pl-0 text-dark" href="index.html#portfolio">Portfolio</a>
        <a class="p-2 text-dark" href="index.html#services">Services</a>
        <a class="pt-2 pb-2 text-dark" href="contact.html">Contact me</a>
      </nav>

    </div>

    <!-- Regular -->
    <div class="d-none d-md-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">
      <a href="index.html" class="text-decoration-none text-dark media my-0 mr-md-auto">
        <p class="media-body mb-0 lh-125">
          <strong class="d-block text-gray-dark">Kevin Chang</strong>
          Freelance UX Designer
        </p>
      </a>

      <nav class="my-2 my-md-0 mr-3">
        <a class="pt-2 pr-2 pb-2 pl-0 text-dark" href="index.html#portfolio">Portfolio</a>
        <a class="p-2 text-dark" href="index.html#services">Services</a>
      </nav>
      <a class="btn btn-primary shadow-sm px-4 py-2" href="contact.html">
        Contact me
        <div class="arrow-light ml-2"></div>
      </a>
    </div>

    <div class="p-4">

      <div class="mt-4 container">
          <h2 class="text-center h1 font-weight-bold">Have a project in mind?</h2>
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <p class="text-center libre lead mt-3 font-weight-normal text-body">
                Let's schedule a quick call so I can better understand your needs and work towards the right solution.
              </p>

                <form action="https://formspree.io/f/xbjpyoyq" method="POST" class="mt-5">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="text-muted mb-1" for="name">Name</label>
                      <input type="text" class="form-control p-3" name="name" required>
                    </div>
                    <div class="col-md-6 mb-4 mb-md-5">
                      <label class="text-muted mb-1" for="email">Email</label>
                      <input type="text" class="form-control p-3" name="email" required>
                    </div>
                  </div>

                  <div class="mb-4 mb-md-5">
                    <label class="text-muted mb-1" for="message">How can I help you?</label>
                    <textarea class="form-control p-3" name="message" placeholder="Tell me about your project, goals, and timeline" required rows="3"></textarea>
                  </div>

                  <div class="row">
                    <div class="col mb-4 mb-md-5">
                      <label class="text-muted mb-1" for="budget">Estimated Budget</label>

                      <div class="btn-group-toggle btn-group-vertical btn-block" data-toggle="buttons">
                        <label class="btn btn-outline-dark active p-3">
                          <input type="radio" name="budget" id="option1" autocomplete="off" value="Under $15,000" checked> Under $15,000
                        </label>
                        <label class="btn btn-outline-dark p-3">
                          <input type="radio" name="budget" id="option2" autocomplete="off" value="$15,000 to $50,000"> $15,000 to $50,000
                        </label>
                        <label class="btn btn-outline-dark p-3">
                          <input type="radio" name="budget" id="option3" autocomplete="off" value="$50,000 to $100,000"> $50,000 to $100,000
                        </label>
                        <label class="btn btn-outline-dark p-3">
                          <input type="radio" name="budget" id="option3" autocomplete="off" value="Over $100,000"> Over $100,000
                        </label>
                      </div>

                    </div>
                  </div>

                  <button class="btn btn-primary btn-block shadow-sm py-3" type="submit">
                    Send message
                    <div class="arrow-light ml-2"></div>
                  </button>
                </form>

            </div>
          </div>
      </div>

      <p class="text-center mt-5">
        Â© <span id="copyright"><script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script></span> Kevin Chang, All Rights Reserved
      </p>

    </div>

  </body>
